<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - High Vision Construction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial;
      background: #f4f6f9;
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0a3d62;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #0a3d62;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #084269;
    }
    .success, .error {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>

    <form id="registerForm" method="POST" action="https://api.web3forms.com/submit">
      
      <!-- ✅ Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="e19617f3-8afa-4a99-a70f-20ba16b309c3">

      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input type="password" name="password" placeholder="Create Password" required />

      <textarea name="message" placeholder="Your Message (optional)"></textarea>

      <button class="btn" type="submit">Register</button>
    </form>

    <div class="success" id="successMsg">✔ Registration submitted successfully!</div>
    <div class="error" id="errorMsg">❌ Something went wrong. Try again!</div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener("submit", function(e){
      e.preventDefault();
      
      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      })
      .then(response => response.json())
      .then(result => {
        if(result.success){
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
          form.reset();
        } else {
          throw new Error(result.message);
        }
      })
      .catch(() => {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
      });
    });
  </script>

</body>
</html>
