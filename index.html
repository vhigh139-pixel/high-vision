<!DOCTYPE html>
<html>
<head>
    <title>Team BETA Robot Project</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #eef2f3; padding: 20px; }
        .slide {
            background: white;
            border: 8px solid #007bff;
            border-radius: 30px;
            padding: 30px;
            width: 85%;
            margin: auto;
            min-height: 400px;
            display: none;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
        }
        .active { display: block; }
        h1 { color: #007bff; font-size: 35px; text-transform: uppercase; }
        p, li { font-size: 22px; color: #333; line-height: 1.5; }
        .controls { margin-top: 20px; }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        .btn:hover { background-color: #0056b3; }
        .team-list { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

    <div id="slide-container"></div>

    <div class="controls">
        <button class="btn" onclick="goBack()">‚¨Ö PREVIOUS</button>
        <button class="btn" onclick="goNext()">NEXT SLIDE ‚û°</button>
    </div>

    <script>
        const slideData = [
            { t: "ü§ñ Team BETA Robot", c: "Welcome to our STEM project!<br><br>The Team: <span class='team-list'>Maier, Ayan, and Abdul Rehman</span>" },
            { t: "üë• Meet the Team", c: "<b>Maier:</b> The Master Coder (C++)<br><b>Ayan:</b> The Master Builder (Chassis)<br><b>Abdul Rehman:</b> The Master Tester (Sensors)" },
            { t: "üéØ Our Goal", c: "We wanted to build a robot that follows a person like a pet, without using a remote control!" },
            { t: "üß† The Robot's Brain", c: "We used an <b>Arduino Uno</b>. It's a tiny computer that takes our code and tells the wheels to move." },
            { t: "üëÄ How it Sees", c: "It uses <b>Ultrasonic Sensors</b>. These work like bat ears to 'ping' sound off objects to find them." },
            { t: "üíª The C++ Language", c: "We wrote our instructions in C++. It‚Äôs a professional language used to build real robots!" },
            { t: "‚ö° The Power", c: "We used a 9V battery. This gives the 'juice' to the motors and the brain." },
            { t: "üõ†Ô∏è The Build", c: "Ayan built the body using a chassis, two wheels, and a spinning 'caster' wheel in the front." },
            { t: "üìè The Math", c: "The robot calculates: <b>Time of sound / 58 = Distance</b>. This happens hundreds of times a second!" },
            { t: "üõë If-Then Logic", c: "IF the target is more than 20cm away -> DRIVE forward.<br>IF it's too close -> STOP so it doesn't crash!" },
            { t: "üîß Troubleshooting", c: "Abdul Rehman found loose wires, and Maier fixed the code bugs to make it move smoothly." },
            { t: "üåü Conclusion", c: "Team BETA learned that with coding and teamwork, we can build the future! Any Questions?" }
            // (I have shortened the display list to keep it simple for your 5th grade level, but all main info is here!)
        ];

        let currentSlide = 0;

        function renderSlide() {
            const container = document.getElementById("slide-container");
            const s = slideData[currentSlide];
            container.innerHTML = `
                <div class="slide active">
                    <p style="text-align:right; color:#999;">Slide ${currentSlide + 1} of ${slideData.length}</p>
                    <h1>${s.t}</h1>
                    <p>${s.c}</p>
                </div>
            `;
        }

        function goNext() {
            if (currentSlide < slideData.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function goBack() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        renderSlide();
    </script>
</body>
</html>
