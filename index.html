<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High-Vision | Admin Edition</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div id="admin-panel">
        <h2>SYSTEM ADMIN</h2>
        <button onclick="Admin.toggleGod()">GOD MODE: <span id="god-status">OFF</span></button>
        <button onclick="Admin.toggleFreeze()" id="freeze-btn">FREEZE ARMY: OFF</button>
        <button onclick="Admin.massErase()" class="danger">MASS ERASE</button>
        <button onclick="Admin.spawnEnemy()">SPAWN UNIT</button>
        <hr>
        <p>Speed: <input type="range" min="100" max="3000" oninput="player.speed = this.value"></p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
    <script src="admin.js"></script>
</body>
</html>
<button onclick="Admin.toggleNoclip()" id="noclip-btn">FLY MODE (NOCLIP)</button>

<div id="admin-log" style="margin-top: 15px; font-size: 10px; color: #888; border-top: 1px solid #333; padding-top: 5px;">
    </div>
<button onclick="Admin.toggleEditor()" id="editor-btn">TOGGLE EDITOR (BUILD)</button>
<button onclick="platforms.length = 0; Admin.log('WORLD CLEARED')">CLEAR WORLD</button>
<hr style="border-color: #333;">
<div style="display: flex; gap: 5px;">
    <button onclick="Admin.saveToBrowser()" style="font-size: 10px;">SAVE WORLD</button>
    <button onclick="Admin.exportToConsole()" style="font-size: 10px;">EXPORT CODE</button>
</div>
<button onclick="Admin.toggleBrush()" style="background: #333; border-color: yellow; color: yellow;">
    SWITCH BRUSH: <span id="brush-txt">PLATFORM</span>
</button>
<button onclick="gravityZones.length = 0; Admin.log('ZONES CLEARED')">CLEAR ZONES</button>
<hr style="border-color: #333;">
<div id="army-controls">
    <p style="font-size: 10px; margin: 5px 0;">ARMY COMMANDS:</p>
    <div style="display: flex; gap: 2px;">
        <button class="ai-btn" onclick="Admin.setArmyBehavior('PATROL')" style="font-size: 9px;">PATROL</button>
        <button class="ai-btn" onclick="Admin.setArmyBehavior('CHASE')" style="font-size: 9px;">CHASE</button>
        <button class="ai-btn" onclick="Admin.setArmyBehavior('STAY')" style="font-size: 9px;">STAY</button>
    </div>
</div>
