<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team BETA | Follow-Me Robot</title>
    <style>
        :root { --glow: #00ffcc; --bg: #050505; --card: #11111b; }
        body { background: var(--bg); color: #fff; font-family: 'Courier New', Courier, monospace; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .slide { display: none; width: 85%; max-width: 900px; height: 500px; background: var(--card); border: 2px solid var(--glow); border-radius: 20px; padding: 40px; box-shadow: 0 0 30px rgba(0, 255, 204, 0.2); position: relative; }
        .slide.active { display: block; animation: slideIn 0.4s ease-out; }
        h1 { color: var(--glow); text-shadow: 0 0 10px var(--glow); font-size: 2.2rem; text-transform: uppercase; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        ul { font-size: 1.2rem; line-height: 1.6; list-style-type: '>> '; }
        .controls { margin-top: 25px; display: flex; gap: 20px; }
        button { background: transparent; color: var(--glow); border: 1px solid var(--glow); padding: 12px 30px; cursor: pointer; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--glow); color: #000; box-shadow: 0 0 15px var(--glow); }
        .slide-number { position: absolute; top: 20px; right: 20px; color: var(--glow); font-size: 1rem; opacity: 0.7; }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div id="presentation"></div>

<div class="controls">
    <button onclick="move(-1)">PREVIOUS</button>
    <button onclick="move(1)">NEXT</button>
</div>

<script>
    const data = [
        { t: "Team BETA: System Init", c: "Project: Follow-Me Robot<br>Lead Engineers: Maier, Ayan, & Abdul Rehman<br>Platform: Arduino Uno (C++)" },
        { t: "The BETA Crew", c: "Maier: Logic & Coding<br>Ayan: Hardware & Wiring<br>Abdul Rehman: Testing & Calibration" },
        { t: "Lead Engineer: Maier", c: "Master Coder & Logic Designer.<br>Responsible for writing the C++ algorithms.<br>Solved the 'If-Else' distance challenges.<br>Ensured the Arduino Brain processed data correctly." },
        { t: "Hardware Lead: Ayan", c: "Master Builder & Electrical Engineer.<br>Managed the chassis construction.<br>Wired the motor driver and sensors to the breadboard.<br>Ensured the power supply (batteries) was stable." },
        { t: "QA Engineer: Abdul Rehman", c: "Quality Assurance & Calibration Expert.<br>Tested the ultrasonic 'pings' for accuracy.<br>Verified that the robot stopped at the exact distance.<br>Handled 'debugging' physical movements during testing." },
        { t: "Project Mission", c: "To build a smart machine that can track a human target without manual control." },
        { t: "The Concept", c: "A robot that stays a specific distance from you, moving when you move and stopping when you stop." },
        { t: "Why is this STEM?", c: "Science: Physics of sound<br>Technology: Micro-controllers<br>Engineering: Mechanical build<br>Math: Distance algorithms" },
        { t: "Arduino Uno Brain", c: "The 'CPU' of our robot. It runs the loop that makes every decision." },
        { t: "C++ Programming", c: "The professional code language we used to talk to the hardware." },
        { t: "Code Syntax", c: "Using symbols like { } and ; to create instructions the brain understands." },
        { t: "Sensory Input", c: "Robots need data to move. Our data comes from ultrasonic waves." },
        { t: "Ultrasonic Sensors", c: "Like a bat's ears, it uses high-frequency sound to detect your position." },
        { t: "Math: The Ping Formula", c: "Distance = (Time * Speed of Sound) / 2. This keeps the robot at the perfect distance." },
        { t: "Electronic Nerves", c: "Jumper wires connect our brain to our 'eyes' and 'muscles'." },
        { t: "Power Delivery", c: "Using batteries to provide the voltage needed to spin the motors." },
        { t: "DC Motors", c: "The actuators that turn electrical energy into physical movement." },
        { t: "L298N Motor Driver", c: "The bridge between the smart brain and the strong wheels." },
        { t: "Differential Steering", c: "Turning left or right by changing wheel speeds. No steering wheel needed!" },
        { t: "The Skeleton: Chassis", c: "The robot's skeleton. It has to be light but strong." },
        { t: "Design & Planning", c: "Team BETA drew blueprints before we plugged in a single wire." },
        { t: "Wiring the Breadboard", c: "Organizing the circuit so current flows safely to all components." },
        { t: "The void setup()", c: "The first part of our code. It wakes up the pins and prepares the sensors." },
        { t: "The void loop()", c: "The infinite brain loop that checks distance hundreds of times per second." },
        { t: "If-Then Decisions", c: "If (Too Far) -> Move Forward<br>If (Too Close) -> Stop" },
        { t: "Troubleshooting", c: "Fixing mistakes. We had to fix several loose wires during the build." },
        { t: "Calibration", c: "Tuning the sensor so the robot doesn't get scared by walls or floor shadows." },
        { t: "Debugging", c: "Hunting for errors in the C++ code until everything worked perfectly." },
        { t: "Real Use: Smart Carts", c: "Shopping carts that follow you so you don't have to push them." },
        { t: "Real Use: Logistics", c: "Warehouse robots that follow workers to carry heavy boxes." },
        { t: "Future Upgrades", c: "Team BETA wants to add a camera for face-tracking in Version 2.0!" },
        { t: "Robotic Vocabulary", c: "Microcontroller, Algorithm, Breadboard, PWM, and Ultrasonic." },
        { t: "Final System Report", c: "Project Completed by Maier, Ayan, and Abdul Rehman.<br>Team BETA: Signing Off." }
    ];

    let index = 0;
    const presentation = document.getElementById('presentation');

    function render() {
        presentation.innerHTML = `
            <div class="slide active">
                <div class="slide-number">SLIDE ${index + 1} / 33</div>
                <h1>${data[index].t}</h1>
                <ul><li>${data[index].c.split('<br>').join('</li><li>')}</li></ul>
            </div>`;
    }

    function move(step) {
        index = (index + step + data.length) % data.length;
        render();
    }

    render();
</script>
</body>
